<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Board</title>
	<link rel="stylesheet" href="./style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- bootstrap icon  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
	
	<div class="draw-board">
		<canvas id="canvas"></canvas>


		<div class="tool-box">
			<div class="delete-container">
				<button type="button" class="btn btn-danger btn-sm" id ="reset"><i class="bi bi-arrow-counterclockwise"></i></button>
				<button type="button" class="btn btn-danger btn-sm" id="undo"><i class="bi bi-arrow-90deg-left"></i></button>
			</div>

			<div class="color-container">


				<div class="color-box active" style="background: black" ></div>
				<div class="color-box" style="background: red" ></div>
				<div class="color-box" style="background: blue" ></div>
				<div class="color-box" style="background: green" ></div>
				<div class="color-box" style="background: yellow" ></div>
				<div class="color-box" style="background: pink" ></div>
				<div class="color-box" style="background: white" ></div>

				<input type="color" id="color-picker" onInput ="picker(this.value)">
				
			</div>
			<div class="brush">
				<div class="brush-size-display">8</div>
				<input type="range" min="1" max="50" id ="brush-size" value="2" onInput ="brushWidth(this.value)">
			</div>
			
		</div>
	</div>

	<script src="./app.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
